<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
</head>
<body>

<script type="text/x-handlebars">
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Ember Digest</a>
                <ul class="nav pull-right">
                    <li>{{#link-to 'articles'}}Articles{{/link-to}}</li>
                    <li>{{#link-to 'login'}}Login{{/link-to}}</li>
                    <!--link to express about page-->
                    <li><a href="#" {{action 'about'}}>About</a></li>
                </ul>
            </div>
        </div>

        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" id="index">
    <h1>Welcome to Ember Digest</h1>
    <p>Here we got all sorts of content!</p>
</script>

<script type="text/x-handlebars" id="articles">
    <h2>Articles</h2>

    {{#each model}}
    <article>
        <h3>{{title}}</h3>
        <p>Posted by {{author}}</p>
        <p>{{body}}</p>
    </article>
    {{/each}}
</script>

<script type="text/x-handlebars" id="login">
    <form class="form-inline" {{action 'login' on="submit"}}>
        <h2>Log In</h2>
        {{input value=username type="text" placeholder="Username"}}
        {{input value=password type="password" placeholder="Password"}}
        {{input class="btn" type="submit" value="Log In"}}
    </form>
    <small>Hint - ember:casts</small>
    {{#if errorMessage}}
    <div class="alert alert-error">{{errorMessage}}</div>
    {{/if}}
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.7.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
