<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars">
  <h2>Welcome to Ember.js</h2>
    {{#link-to 'posts'}}posts{{/link-to}}
    {{#link-to 'customer'}}customer{{/link-to}}
  <br>

  {{outlet}}
</script>

<script type="text/x-handlebars" id="customer">
  <b>Customer</b>
  <div>name: {{customer.name}} {{input value=customer.name}}</div>
  <div>age: {{customer.age}}</div>
  <a href="" {{action 'setNote'}}>reset note</a>
  <a href="" {{action 'getNote'}}>alert note</a>
  <div>note: {{note}}</div>
  <div><i>Computed property</i> customerInfo: {{customerInfo}}</div>
  <div><i>Observe</i> customer.name: {{customerName}}</div>
  <b>Orders</b>
  {{#each item in model}}
  <div>{{item}}</div>
  {{/each}}
  <button {{action 'addOrder'}}>add new order to model</button>
</script>

<script type="text/x-handlebars" id="posts">
  {{#each model}}
  <div>
    {{#link-to 'post' this}}
    title: {{title}}
    {{/link-to}}
  </div>
  {{/each}}

  {{outlet}}
</script>

<script type="text/x-handlebars" id="post">
  <b>form submit</b>
  <form {{action 'handleSubmit' on="submit"}}>
  <div>title: {{input value=title}}, author: {{input value=author.name}}</div>
  <button type="submit">Submit</button>
  </form>
</script>

<script type="text/x-handlebars" id="index">
  <ul>
    {{#each item in model}}
    <li>{{item}}</li>
    {{/each}}
  </ul>
  <a href="" {{action 'callCustomerController'}}>invoke other controller action</a>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.7.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
