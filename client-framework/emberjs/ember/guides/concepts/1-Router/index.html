<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/x-handlebars">
  <h2>Welcome to Ember.js</h2>
  {{#link-to 'posts'}}posts{{/link-to}}
  {{#link-to 'customers'}}customers{{/link-to}}

  <hr>

  {{outlet}}
</script>

<script type="text/x-handlebars" id="first-about">
  <h2>First About</h2>
</script>

<script type="text/x-handlebars" id="about">
  <h2>About</h2>
</script>

<script type="text/x-handlebars" id="posts">
  {{#each model}}
  <div>
    {{#link-to 'post' this}}
    title: {{title}}
    {{/link-to}}
  </div>
  {{/each}}

  {{outlet}}
</script>

<script type="text/x-handlebars" id="post">
  <div>title: {{title}}, author: {{author.name}}</div>
</script>

<script type="text/x-handlebars" id="customers">
  <b>Customers</b>
  {{#each model}}
  <div>
    {{#link-to 'customers.edit' this}}
    id: {{id}}, name: {{name}}, age: {{age}}
    {{/link-to}}
  </div>
  {{/each}}
  <br>

  <b>Add Customer</b>
  <div>{{#link-to 'customers.new'}}Add New Customer{{/link-to}}</div>

  <hr>

  {{outlet}}
</script>

<script type="text/x-handlebars" id="customers/new">
  <b>Add New Customer</b>
  <div>Name: {{input value=name}}, Age: {{input value=age}}</div>
  <button {{action 'add'}}>Add Customer</button>
</script>

<script type="text/x-handlebars" id="customers/edit">
  <b>Edit Customer</b>
  <div>Id: {{id}}, Name: {{input value=name}}, Age: {{input value=age}}</div>
</script>

<script type="text/x-handlebars" id="index">
  <ul>
    {{#each item in model}}
    <li>{{item}}</li>
    {{/each}}
  </ul>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.7.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
