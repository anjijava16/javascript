<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  var foo = 'hello';
  console.log(this.foo);  // read global variable - 'hello'
  this.bar = 'world';  // create global variable
  console.log(bar);  // 'world'
  function getAllPropertyNames(obj) { var result = [];
    while (obj) {
      // Add the own property names of `obj` to `result`
      Array.prototype.push.apply(result, Object.getOwnPropertyNames(obj));
      obj = Object.getPrototypeOf(obj);
    }
    return result; }

  var result = getAllPropertyNames(window).sort().slice(0, 5);
  console.log(result);
</script>
</body>
</html>
