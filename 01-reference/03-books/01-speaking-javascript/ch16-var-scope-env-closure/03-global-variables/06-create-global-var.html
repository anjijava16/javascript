<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  /*
   window lets you add things to the global scope (even if you are in a nested scope), and it lets you do so conditionally
   */
  if(!window.someApiFunction){
    window.someApiFunction = 'my api';
  }
  console.log(window.someApiFunction);  // 'my api'
</script>
</body>
</html>
