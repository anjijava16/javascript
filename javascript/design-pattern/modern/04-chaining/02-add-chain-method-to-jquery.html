<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="myDiv" style="background:yellow;width:50px;height:50px;"></div>

<script src="lib/jquery.js"></script>
<script type="text/javascript">
  // add custom chainable turnBlue method to jQuery
  $.fn.turnBlue = function(){
    return $(this).css("background", "blue");
  };
</script>
<script type="text/javascript">
  // use custom chainable turnBlue method
  $("#myDiv").css("border", "solid 10px red").turnBlue();
</script>
</body>
</html>
