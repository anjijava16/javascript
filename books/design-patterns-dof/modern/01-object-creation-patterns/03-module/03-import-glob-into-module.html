<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="fixtures"></div>

<script src="lib/jquery.js"></script>
<script type="text/javascript">
  // window document and navigation properties are assigned to local variables for direct and fast access
  // Include jQuery as an argument and binding it to the parameter named $ to make sure that $ is in fact an alias for jQuery and nothing else.
  var module = (function(win, $, undefined){
    var doc = win.document;
    var nav = win.navigation;
    return {
      say: function(){
        doc.title = 'hello';
        var data = $("<div id='data'>import global into module example</div>");
        data.appendTo($("#fixtures"));
      }
    };
  })(window, jQuery);

  module.say();

</script>

</body>
</html>
